os: linux
dist: jammy
language: java
jdk: openjdk17
cache:
  directories:
    - "$HOME/.m2"
    - "$HOME/graalvm"
branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
addons:
  sonarcloud:
    organization: molgenis
    token:
      secure: 
before_install:
  - ./install-graal.sh $HOME
  - export JAVA_HOME=$HOME/graalvm/graalvm
  - export PATH=JAVA_HOME/bin:$PATH
script:
  - mvn clean install sonar:sonar -Pcoverage -Dsonar.projectKey=molgenis_vip-inheritance
deploy:
  provider: releases
  token:
    secure: 
  file: target/genemap-mapper.jar
  prerelease: true
  on:
    tags: true
  edge: true # opt in to dpl v2
